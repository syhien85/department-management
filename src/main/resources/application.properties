#server.port=8888
server.servlet.context-path=/
spring.main.banner-mode=off
#message.properties config
spring.messages.basename=lang/message
spring.messages.encoding=utf-8
#JDBC
spring.datasource.url=jdbc:mysql://localhost:3306/demo_department_management?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123123
#max upload file
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#JPA
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
#Logging
logging.level.root = warn
#logging.file.name=myapp.log
logging.logback.rollingpolicy.max-file-size=2MB
logging.logback.rollingpolicy.max-history=7
#spring.jpa
spring.jpa.open-in-view=false